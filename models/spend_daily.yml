version: 2

models:
  - name: spend_daily
    description: Table of daily spend broken down by usage type.
    columns:
    - name: date
      description: Date of spend.
    - name: usage_type
      description: Top level spend category. One of storage, warehouse compute, serverless or cloud services.
    - name: usage_type_subcategory_1
      description: |
        Usage type subcategory.  
        ```
        | usage_type        | usage_type_subcategory_1 |  
        |-------------------|--------------------------|  
        | storage           | table and time travel    |  
        | ..                | stage                    |  
        | ..                | failsafe                 |  
        | warehouse compute | <warehouse names>        |  
        | cloud services    | <warehouse names>        |  
        | ..                | cloud services only      |  
        | serverless        | automatic clustering     |  
        | ..                | materialized views       |  
        | ..                | snowpipe                 |  
        | ..                | query acceleration       |  
        | ..                | replication              |  
        | ..                | search optimization      |
        ```
    - name: spend
      description: Spend associated with the usage type in the account's currency.
