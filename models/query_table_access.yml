version: 2

models:
  - name: query_table_access
    description: This model tracks the tables accessed by a query. It contains 1 row per query per table. It does not include tables from a data share. Access history is only available for Snowflake accounts on enterprise or higher, and therefore this model will be empty for standard accounts. See https://docs.snowflake.com/en/sql-reference/account-usage/access_history.html for more details.
    columns:
      - name: _unique_id
        description: Unique identifier for each row in the table
      - name: query_id
        description: An internal, system-generated identifier for the SQL statement.
      - name: query_start_time
        description: The statement start time (UTC time zone).
      - name: user_name
        description: The user who issued the query.
      - name: table_name
        description: Fully qualified table name, i.e. <database_name>.<schema_name>.<table_name>
      - name: table_id
        description: Unique identifier for the table
      - name: columns_accessed
        description: Array of column_names accessed in the table
